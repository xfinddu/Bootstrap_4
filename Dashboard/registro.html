<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar um Conta</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                                <!--  Primeiro Nome -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiroNome">Primeiro Nome</label>
                                <input type="text" class="form-control" id="primeiroNome" name="primeiroNome"
                                placeholder="Digite seu Nome">
                            </div>
                                <!--  Sobrenome-->
                            <div class="col-md-6">
                                <label for="Sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="Sobrenome" name="Sobrenome"
                                placeholder="Digite seu Sobrenome">
                            </div>
                        </div>
                    </div>
                                <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                        placeholder="Digite seu Email">
                    </div>
                                <!-- Senha -->
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha"
                                    placeholder="Digite uma senha">
                        </div>
                                <!-- Confirmar Senha -->
                        <div class="col-md-6">
                            <label for="confirmaSenha">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha"
                            placeholder="Confirme Sua Senha">
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Esqueceu a senha ?</a>
                        <a href="#" class="d-block small">PÃ¡gina de login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
