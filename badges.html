<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col 12">
            <h1>Exemplo de cabeçalho <span class="badge badge-primary">Novo</span></h1>
                <h2>Exemplo de cabeçalho <span class="badge badge-secondary">Novo</span></h2>
                    <h3>Exemplo de cabeçalho <span class="badge badge-success">Novo</span></h3>
                        <h4>Exemplo de cabeçalho <span class="badge badge-danger">Novo</span></h4>
                            <h5>Exemplo de cabeçalho <span class="badge badge-warning">Novo</span></h5>
                                <h6>Exemplo de cabeçalho <span class="badge badge-info">Novo</span></h6>
                                    <h6>Exemplo de cabeçalho <span class="badge badge-light">Novo</span></h6>
                                        <h6>Exemplo de cabeçalho <span class="badge badge-dark">Novo</span></h6>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-primary">
            Notificaçãoes <span class="badge badge-secondary">5</span>
        </button>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
