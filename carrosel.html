<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        .row{
            margin-bottom: 15px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="controleCarrossel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#controleCarrossel"data-slide-to="0" class="active" ></li>
                    <li data-target="#controleCarrossel"data-slide-to="1"></li>
                    <li data-target="#controleCarrossel"data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img style="width:600px; height: 800px;" class="d-block w-100" src="img/carroussell/img4.jpg" >
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Primeiro Título Do Meu Slide</h3>
                            <p>Subtitulo Do Meu Slide</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img  class="d-block w-100 " src="img/carroussell/img2.jpg" >
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Segundo Título Do Meu Slide</h3>
                            <p>Subtitulo Do Meu Slide</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/carroussell/img3.jpg" >
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Terceiro Título Do Meu Slide</h3>
                            <p>Subtitulo Do Meu Slide</p>
                        </div>
                    </div>
                </div>

                <a href="#controleCarrossel" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only" >Voltar</span>
                </a>

                <a href="#controleCarrossel" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only" >Avançar</span>
                    </a>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    $('.carousel').carousel({
        interval:2000
    })
</script>

</body>
</html>
