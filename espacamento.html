<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .row{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
                                    <!-- Padding -->
    <div class="container">
        <div class="row">
            <div class="col p-0 bg-primary">

            </div>
            <div class="col p-1 bg-primary">
                
            </div>
            <div class="col p-2 bg-primary">
                
            </div>
            <div class="col p-3 bg-primary">
                
            </div>
            <div class="col p-4 bg-primary">

            </div>
            <div class="col p-5 bg-primary">

            </div>
        </div>
                                    <!-- Margem -->
        <div class="row">
            <div class="col p-3 m-0 bg-primary">

            </div>
            <div class="col p-3 m-1 bg-primary">
                
            </div>
            <div class="col p-3 m-2 bg-primary">
                
            </div>
            <div class="col p-3 m-3 bg-primary">
                
            </div>
            <div class="col p-3 m-4 bg-primary">

            </div>
            <div class="col p-3 m-5 bg-primary">

            </div>
        </div>
                                    <!-- Margem Top - Right - Left - Botton (mx dá margem para Left e Right / my dá margem para Top e Botton) -->
        <div class="row">
                <div class="col p-3 mt-3 bg-primary">
    
                </div>
                <div class="col p-3 mb-3 bg-primary">
                    
                </div>
                <div class="col p-3 ml-3 bg-primary">
                    
                </div>
                <div class="col p-3 mr-3 bg-primary">
                    
                </div>
                <div class="col p-3 mx-3 bg-primary">
    
                </div>
                <div class="col p-3 my-3 bg-primary">
    
                </div>
                                <!-- Margem Centralizada -->
            </div>
            <div class="row">
                <div class="col-3 p-3 my-3 mx-auto bg-primary">
    
                </div>
            </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
