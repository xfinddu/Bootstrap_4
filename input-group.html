<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .row{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
                            <!-- Span No Inicio -->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="input1"> @ </span>
                    <input type="text" class="form-control"  name="input1" placeholder="Nome De Usuário"
                    aria-label="Nome De Usuário" aria-describedby="input1">
                </div>
            </div>
                            <!-- Span No Final -->
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control"  name="input1" placeholder="Nome De Usuário"
                    aria-label="Nome De Usuário" aria-describedby="input1">
                    <span class="input-group-text" id="input1"> @SeuDominio.com </span>
                </div>
            </div>
                            <!-- Span No Inicio e Final -->
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="input1">R$</span>
                    <input type="text" class="form-control"  name="input1" placeholder="Nome De Usuário"
                    aria-label="Nome De Usuário" aria-describedby="input1">
                    <span class="input-group-text" id="input1">.00</span>
                </div>
            </div>
                            <!-- 2 Span No Inicio-->
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="input1">R$</span>
                    <span class="input-group-text" id="input1">.00</span>
                    <input type="text" class="form-control"  name="input1" placeholder="Nome De Usuário"
                    aria-label="Nome De Usuário" aria-describedby="input1">
                </div>
            </div>
                            <!--  Span de Tamanho Grande -->
            <div class="col-4">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="input1">R$</span>
                    <input type="text" class="form-control"  name="input1" placeholder="Nome De Usuário"
                    aria-label="Nome De Usuário" aria-describedby="input1">
                </div>
            </div>
        </div>
                            <!-- Input Checkbox -->
            <div class="row">
                    <div class="col-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox Input">
                            </span>
                            <input type="text" class="form-control" aria-label="Input acompanhando um Checkbox">
                        </div>
                    </div>
                            <!-- Input Button -->
                    <div class="col-4">
                        <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar por...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary">Buscar</button>
                        </span>
                </div>
            </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
