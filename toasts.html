<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <button class="btn btn-primary" id="btnToast" type="button">
            Chamar Toast
        </button>
    </div>
    <div style="position:relative; min-height: 200px;">
        <div style="position: absolute; top: 0; right: 0;">
            <div class="toast" role="alert"  data-delay="3000">
                <div class="toast-header">
                    <img src="OnePage/img/logoRodape.png" class="rounded-mr-2">
                    <strong class="mr-auto">PontoCOM Desenvolvimento</strong>
                    <small class="text-muted">15 minutos</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Fechar">
                        <span aria-hidden="true ">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Olá sejá bem-vindo ao Sistema...
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        $('#btnToast').click(function () {
            $('.toast').toast('show');
        })
    });
</script>

</body>
</html>
